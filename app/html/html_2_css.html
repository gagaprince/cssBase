<!DOCTYPE html>

                <div class="desc_item">引入css</div>

                <div class="desc_item">css样式控制优先级</div>
                <div class="desc_item">css中的长度单位</div>
            </div>
        </div>
        <div class="art">
            <div class="s_title">字体和文本</div>
            <div class="desc_list">
                <div class="desc_item">css字体</div>
                <div class="desc_item">css常见文本样式</div>

            <div class="desc_list">
                <div class="desc_item">css浮动</div>
                <div class="desc_item">清除浮动</div>
                <div class="desc_item">css定位流</div>
                <div class="desc_item">z-index</div>
            </div>
        </div>
        <div class="art">
            <div class="s_title">盒模型</div>
            <div class="desc_list">
                <div class="desc_item">什么是盒模型</div>
                <div class="desc_item">css边框</div>
                <div class="desc_item">margin</div>
                <div class="desc_item">outline</div>

        </div>
        <div class="art">
            <div class="s_title">溢出</div>
            <div class="desc_list">
                <div class="desc_item">overflow</div>
            </div>
        </div>
        <div class="art">
            <div class="s_title">伪类</div>
            <div class="desc_list">
                <div class="desc_item">什么是伪元素</div>

            <div class="s_title">实战</div>
            <div class="desc_list">
                <div class="desc_item">百度首页</div>
