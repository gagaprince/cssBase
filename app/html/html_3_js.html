<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="http://pmo.corp.qunar.com/favicon.ico"/>
    <title>js学习目录</title>
    <link rel="stylesheet" href="../src/css/learn_css.css"/>
</head>
<body>

        <div class="title">目录</div>
        <div class="line"></div>

                <div class="desc_item">引入js</div>
                <div class="desc_item">定义变量</div>
